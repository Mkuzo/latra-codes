<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <body>
    <div class="latra-container">
        <div class="latra-wrapper">
            <img src="latra.PNG" alt="latra">
            <h1>THE UNITED REPUBLIC OF TANZANIA  LAND TRANSPORT REGURATORY AUTHORITY</h1>
            <img src="latra2.PNG" alt="latra">
        </div>
    </div>
    <div class="latra-navigation">
        <div class="latra-nav">
            <div class="home">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
                <i class="fa fa-users" aria-hidden="true"></i>
                <i class="fa fa-file-text" aria-hidden="true"></i>
                <i class="fa fa-inbox" aria-hidden="true"></i>
                <i class="fa fa-book" aria-hidden="true"></i>
                </div>
        </div>
    </div>
    <div class="latra-gallery">
        <div class="latra-gallery-wrapper">
            <div class="latra-card">
                <div class="latra-gallery-text">
                    <h1>Recent News & Updates</h1>
                </div>
                <div class="latra-gallery-img">
                    <img src="latra3.jpeg" alt="latra" id="image">                    
                </div>    
            </div>
            <div class="latra-staff-card">
            <div class="latra-gallery-staff-text">
                <h1>Staff Directory</h1>
                </div>
                <div class="latra-gallery-staff-img">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <img src="seba.jpg" alt="images" id="result">
                            <div class="wrapper">
                                <div class="wrapper-i">
                                    <i class="fa fa-chevron-left" aria-hidden="true" onclick="add()"></i>
                                    <i class="fa fa-chevron-right" aria-hidden="true" onclick="sub()"></i>
                                </div>
                                </div>
                        </div>
                    </div>
                </div> 
            </div>          
            <div class="latra-gallery-Quick-links">
                <div class="latra-link">
                    <i class="fa fa-link" aria-hidden="true"></i>
                </div>
                <h1>Quick Links</h1>
            </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
